<!DOCTYPE html>
	<head>
		<link rel="stylesheet"type="text/css"href="logintest1.css"/>
	</head>
	<body>
		<h1>
			<div><img class="resizing" src="logo.png" width="50%"></div>
		</h1>
		<p>
			Welcome<br>
		</p>
		<form name="login" action="addUser.php" method="Post" accept-charset="utf-8">

				<legend>Personal Information:</legend>
				<div class="inputs">Name: </div><br>
				<input type="text" name="name" placeholder="Put Your Name Here" required><br><br>
				<div class="inputs">Username:</div><br>
				<input type="text" name="username" placeholder="Who Are You?" required><br><br>
				<div class="inputs">Password:</div><br>
				<input type="password" name="createPassword" placeholder="How Do We Know It's You?" required><br><br>
				<div class="inputs">Email Address:</div><br>
				<input type="email" name="email" placeholder="you@mail.com" required><br><br>
				<div class="inputs">Graduation Year:</div><br>
				<input type="number" name="gradYear" placeholder="2081" required><br><br>
				<input type="submit" value="Sign Me Up!">
			</fieldset>
		</form>
