<!DOCTYPE html>
<html>
<body>

<h1 style="background-color:aqua">Number Check</h1>

<p style="color:red">Please input a number between 1 and 10:</p>

<input id="numb">

<button type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x, text;

    // Get input value
    x = document.getElementById("numb").value;

    // If statement check- probably need to change when implementing library
    if (isNaN(x) || x < 1 || x > 10) {
        text = "Input not valid";
    } else {
        text = "Input OK";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
